<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pärmar & Poesi</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />

    <link rel="stylesheet" href="main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      .font-title {
        font-family: "Gravitas One", system-ui, serif;
      }
    </style>
  </head>

  <body>
    <!-- SEBBES HEADER - med bakgrundsbild -->
    <header class="header">
      <figure class="relative">
        <a href="index.html">
          <img src="images/header2.jpg" alt="Header-bild" class="header-img" />
        </a>
      </figure>
    </header>

    <!-- NAV -->
    <nav class="relative flex justify-center items-center mt-3 gap-4">
      <!-- Checkbox för mobilmeny -->
      <input id="menu-toggle" type="checkbox" class="peer hidden" />

      <!-- Hamburgerikon (bara i mobilvy) -->
      <label
        for="menu-toggle"
        class="block cursor-pointer text-3xl md:hidden absolute right-4 -top-[45px]"
        aria-label="Öppna meny"
      >
        ☰
      </label>

      <!-- Meny -->
      <ul
        class="hidden peer-checked:flex flex-col absolute top-[60px] right-0 w-[180px] text-right md:flex md:flex-row md:static md:w-auto md:bg-transparent md:shadow-none md:gap-8 z-50"
      >
        <li>
          <a href="boknyheter.html" class="block px-4 py-2 hover:underline"
            >Boknyheter</a
          >
        </li>
        <li>
          <a href="evenemang.html" class="block px-4 py-2 hover:underline"
            >Evenemang</a
          >
        </li>
        <li>
          <a href="sortiment.html" class="block px-4 py-2 hover:underline"
            >Sortiment</a
          >
        </li>
        <li>
          <a href="om-oss.html" class="block px-4 py-2 hover:underline"
            >Om oss</a
          >
        </li>
      </ul>
    </nav>

    <!-- Pontus hero -->
    <section class="hero-image">
      <section class="hero-text">
        <h1>Pärmar & Poesi</h1>
        <p>
          Din lokala bokhandel där du hittar spännande evenemang och de senaste
          nyheterna från dina favoritförfattare
        </p>
      </section>
    </section>

    <footer id="footer" class="flex flex-col w-full pt-8 pb-4 md:pt-12 md:pb-6">
      <!-- ÖVRE DELEN -->
      <section
        class="footer-top flex flex-col items-center text-center gap-6 p-6 md:p-8 md:flex-row md:justify-between md:items-start md:text-left md:gap-0"
      >
        <!-- LOGGA -->
        <section class="logo-container mx-auto my-6 md:my-4 md:ml-6">
          <a href="#top">
            <img src="images/log.png" alt="Pärmar & Poesi logotyp" />
          </a>
        </section>

        <!-- NYHETSBREV -->
        <section
          class="letter mx-auto flex flex-col items-center gap-2 md:items-start md:gap-1"
        >
          <p class="text-sm md:text-base">Prenumerera på nyhetsbrev</p>
          <article class="Send flex items-center">
            <input
              type="email"
              placeholder="E-mail"
              class="w-56 h-9 px-2 rounded-md transition focus:outline-none md:w-64"
            />
            <button
              id="Submit"
              class="ml-2 px-3 py-1 text-xs rounded-md transition"
            >
              Skicka
            </button>
          </article>
        </section>

        <!-- KONTAKTINFORMATION -->
        <section
          class="info flex flex-col items-center gap-3 text-center md:items-end md:text-right"
        >
          <nav
            class="info-row flex flex-col items-center gap-1 md:flex-row md:justify-between md:gap-2"
          >
            <span>Hitta till oss</span>
            <i
              class="fas fa-map-marker-alt p-2 rounded hover:bg-yellow-400 hover:text-black transition"
            ></i>
          </nav>
          <nav
            class="info-row flex flex-col items-center gap-1 md:flex-row md:justify-between md:gap-2"
          >
            <span>Kontakta oss</span>
            <i
              class="fas fa-phone-alt p-2 rounded hover:bg-yellow-400 hover:text-black transition"
            ></i>
          </nav>
          <nav
            class="info-row flex flex-col items-center gap-1 md:flex-row md:justify-between md:gap-2"
          >
            <span>E-post</span>
            <i
              class="fas fa-envelope p-2 rounded hover:bg-yellow-400 hover:text-black transition"
            ></i>
          </nav>
        </section>
      </section>

      <section class="footer-container hidden"></section>

      <section
        class="footer-bottom flex flex-col items-start justify-end gap-2 px-6 pb-4 md:flex-row md:justify-between md:items-end"
      >
        <section
          class="icons flex flex-col items-start gap-2 md:flex-row md:gap-4"
        >
          <h3 class="mb-2 md:mb-0">Följ oss</h3>
          <nav class="social-media flex gap-3">
            <i
              class="fab fa-facebook p-2 rounded hover:bg-yellow-400 hover:text-black transition"
            ></i>
            <i
              class="fab fa-instagram-square p-2 rounded hover:bg-yellow-400 hover:text-black transition"
            ></i>
            <i
              class="fab fa-twitter-square p-2 rounded hover:bg-yellow-400 hover:text-black transition"
            ></i>
            <i
              class="fab fa-pinterest-square p-2 rounded hover:bg-yellow-400 hover:text-black transition"
            ></i>
          </nav>
        </section>

        <p class="right text-xs md:text-sm mt-2 md:mr-6">
          © <time datetime="2025">2025</time>
          <a href="#">Pärmar &amp; Poesi</a>
        </p>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
